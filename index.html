<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Safety Coach</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-top: 30px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0 10px;
      flex-wrap: wrap;
    }

    .button-link {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 14px;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .button-link svg {
      width: 28px;
      height: 28px;
      stroke: #fff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 360px;
    }

    .menu-button {
      background-color: #111;
      padding: 14px 20px;
      border-radius: 10px;
      border: 1px solid #444;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
    }

    .button-link:hover,
    .menu-button:hover {
      background-color: #2a2a2a;
    }

    /* ✅ Адаптация под маленькие экраны */
    @media (max-width: 400px) {
      .avatar {
        width: 80px;
        height: 80px;
      }

      .title {
        font-size: 18px;
      }

      .subtitle {
        font-size: 13px;
      }

      .button-link {
        width: 50px;
        height: 50px;
      }

      .button-link svg {
        width: 22px;
        height: 22px;
      }

      .menu-button {
        font-size: 14px;
        padding: 12px;
      }
    }

    .back-button {
      margin: 30px 0;
    }

    .back-button button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" class="avatar" alt="Avatar" />
    <div class="title">AI Safety Coach</div>
    <div class="subtitle">1 Bln subscribers</div>
  </div>

  <div class="top-buttons">
    <div class="button-link" onclick="Telegram.WebApp.openLink('https://www.youtube.com/watch?v=xAR6N9N8e6U')">
      <i data-lucide="tv"></i>
    </div>
    <div class="button-link" onclick="Telegram.WebApp.openLink('https://www.facebook.com/glibziuzin')">
      <i data-lucide="bell-off"></i>
    </div>
    <div class="button-link" onclick="Telegram.WebApp.openLink('https://www.linkedin.com/in/glib-ziuzin-7a24b7241/')">
      <i data-lucide="search"></i>
    </div>
    <div class="button-link" onclick="Telegram.WebApp.openLink('https://rt.pornhub.com/')">
      <i data-lucide="more-horizontal"></i>
    </div>
  </div>

  <div class="menu">
    <div class="menu-button" onclick="Telegram.WebApp.openLink('https://www.linkedin.com/in/igor-datsenko-787a553/')">
      Administrators
    </div>
    <div class="menu-button" onclick="Telegram.WebApp.openLink('https://www.linkedin.com/in/viacheslav-levchenko-9287508/')">
      Subscribers
    </div>
    <div class="menu-button" onclick="Telegram.WebApp.openLink('https://www.youtube.com/watch?v=HB3l1BPi7zo')">
      Channel Settings
    </div>
  </div>

  <div class="back-button">
    <button onclick="Telegram.WebApp.close()">← Назад</button>
  </div>

  <script>
    lucide.createIcons();

    // Динамическая версия для ресурсов (img, css, js)
    const version = new Date().getTime();
    const addVersion = (selector, attr) => {
      document.querySelectorAll(selector).forEach(el => {
        let current = el.getAttribute(attr);
        if (current && !current.includes('?v=')) {
          el.setAttribute(attr, current + `?v=${version}`);
        }
      });
    };

    window.addEventListener('DOMContentLoaded', () => {
      addVersion('img', 'src');
      addVersion('link[rel="stylesheet"]', 'href');
      addVersion('script[src]', 'src');
    });
  </script>
</body>
</html>

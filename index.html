<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Safety Coach</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-top: 30px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0 10px;
      flex-wrap: wrap;
    }

    .button-link {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 14px;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .button-link svg {
      width: 28px;
      height: 28px;
      stroke: #fff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 360px;
    }

    .menu-button {
      background-color: #111;
      padding: 14px 20px;
      border-radius: 10px;
      border: 1px solid #444;
      width: 100%;
      text-align: center;
      font-size: 15px;
      text-decoration: none;
      color: #fff;
    }

    .button-link:hover,
    .menu-button:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" class="avatar" alt="Avatar" />
    <div class="title">AI Safety Coach</div>
    <div class="subtitle">1 Bln subscribers</div>
  </div>

  <div class="top-buttons">
    <a href="https://www.youtube.com/watch?v=xAR6N9N8e6U" class="button-link" target="_blank"><i data-lucide="tv"></i></a>
    <a href="https://www.facebook.com/glibziuzin" class="button-link" target="_blank"><i data-lucide="bell-off"></i></a>
    <a href="https://www.linkedin.com/in/glib-ziuzin-7a24b7241/" class="button-link" target="_blank"><i data-lucide="search"></i></a>
    <a href="https://rt.pornhub.com/" class="button-link" target="_blank"><i data-lucide="more-horizontal"></i></a>
  </div>

  <div class="menu">
    <a href="https://www.linkedin.com/in/igor-datsenko-787a553/" class="menu-button" target="_blank">Administrators</a>
    <a href="https://www.linkedin.com/in/viacheslav-levchenko-9287508/" class="menu-button" target="_blank">Subscribers</a>
    <a href="https://www.youtube.com/watch?v=HB3l1BPi7zo" class="menu-button" target="_blank">Channel Settings</a>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
